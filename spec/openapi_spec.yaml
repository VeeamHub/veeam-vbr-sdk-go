        tag:
          description: "Tag that identifies the object storage repository."
          type: "string"
        type:
          $ref: '#/components/schemas/ERepositoryType'
      required:
        - name
        - description
        - tag
        - type
        - account
        - bucket
        - mountServer
      type: "object"
    AmazonS3StorageModel:
