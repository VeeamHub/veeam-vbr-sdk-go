              type: "string"
            regionType:
              $ref: '#/components/schemas/EAmazonRegionType'
            regions:
              description: "Array of regions."
              items:
                $ref: '#/components/schemas/AmazonEC2RegionBrowserModel'
              type: "array"
          required:
            - hostId
            - regionType
            - regions
          type: "object"
